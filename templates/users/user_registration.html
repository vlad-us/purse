{% extends 'base.html' %}
{% load bootstrap4 %}


{% block content %}

<div class="row mt-3">
    <div class="col-3"></div>
    <div class="col-6">
        <h3>Регистрация нового пользователя</h3>
    </div>
    <div class="col-3"></div>
</div>

<div class="row mt-3">
    <div class="col-3"></div>
    <div class="col-6">
        <form class="px-4 py-3 mt-3" method="post">
            {% csrf_token %}
            {% bootstrap_form form show_label=False size='small' %}
            {% bootstrap_button 'Зарегистрироваться' button_class='btn-info' button_type='submit' size='small' %}
        </form>
    </div>
    <div class="col-3"></div>
</div>

{% endblock %}
